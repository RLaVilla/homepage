<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-cont">
        <div class="sidebar-cont">
            <div class="wrapper">
                <div><img class="odin" src="odin.png" alt="The Odin Project Logo"></div>
                <div class="logotext">Odin</div>
            </div>
        </div>
        <div class="cont">
            <div class="word-cont">
                <p>This is not a real online service! You know you need something<br>like this to help you realize your deepest dreams.</p>
                <p class="signup">Sign up <span class="italic">now </span> to get started.</p>
                <br>
                <p>You <span class="italic">know </span>you want to.</p>
                <br>
                <p class="call">Let's do this!</p>
            </div>
            <div class="form-cont">
                <form action="./homepage" method="POST">
                    <div class="formdiv">
                        <div class="group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>    
                        <div class="group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="formdiv">
                        <div class="group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="formdiv">
                        <div class="group">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>
                        <div class="group">
                            <label for="cpwd">CONFIRM PASSWORD</label>
                            <input type="password" id="cpwd" name="cpwd" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p class="account">Already have an account? <a href="">Log in</a></p>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
